---
memory: 1G
instances: 1
services:
- movie-fun-sso
applications:
- name: album-service
  routes:
    - route: album-service-ngbo.apps.longs.pal.pivotal.io
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  env:
    GRANT_TYPE: client_credentials
  services:
  - album-database
- name: movie-service
  routes:
    - route: movie-service-ngbo.apps.longs.pal.pivotal.io
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  env:
    GRANT_TYPE: client_credentials
  services:
  - movie-database
- name: movie-fun-app
  routes:
    - route: movie-fun-app-ngbo.apps.longs.pal.pivotal.io
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  env:
    ALBUMS_URL: http://album-service-ngbo.apps.longs.pal.pivotal.io/albums
    MOVIES_URL: http://movie-service-ngbo.apps.longs.pal.pivotal.io/movies
